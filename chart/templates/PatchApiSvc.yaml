apiVersion: v1
kind: Service
metadata:
  name: kube-apiserver
  namespace: "{{ .Values.metadata.name }}-{{ .Values.metadata.name }}"
  annotations:
    helm.sh/hook-weight: "30"
    argocd.argoproj.io/sync-options: ServerSideApply=true
    metallb.universe.tf/address-pool: "{{ .Values.metadata.name }}-api-address-pool"
